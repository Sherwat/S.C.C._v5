<html>
    <!DOCTYPE html>
<html>
<head>
	<title>S.C.C. Message page</title>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<button id="logout" onclick="logout()" class="glyphicon glyphicon-log-out btn btn-danger">Logout</button>
	<center>
		<h1 class="header">	
			S.C.C	
			<sup>
				<img src="logo2.png" class="icon">
			</sup>
		</h1>
		<div id="output" style="text-align: left;margin-bottom: 70px;"> </div>
	</center>
</div>

<center>
	<div class="input_div_message_page">
        <label>Send:</label>
        <input type="text" id="msg" class="form-control" placeholder="Message....">
		<button class="btn btn-success" onclick="send()">Send</button>
	</div>
</center>

<script>
    var firebaseConfig = {
    apiKey: "AIzaSyBMac6WIiiMUdXN-5vP1MxDWcsowOZQ0_E",
    authDomain: "student-communication-code.firebaseapp.com",
    databaseURL: "https://student-communication-code.firebaseio.com",
    projectId: "student-communication-code",
    storageBucket: "student-communication-code.appspot.com",
    messagingSenderId: "131990828460",
    appId: "1:131990828460:web:75919e697eeb02c7a83609",
    measurementId: "G-6Q926CWF81"
  };
  firebase.initializeApp(firebaseConfig);
  
  user_name = localStorage.getItem("user_name");
  room_name = localStorage.getItem("room_name");

  function logout(){
    localStorage.removeItem("user_name");
    localStorage.removeItem("room_name");
    window.location = "index.html";
  }

  function send(){
    msg = document.getElementById("msg").value;

    firebase.database().ref(room_name).push({
        name: user_name,
        message: msg,
        like: 0,
    });

    document.getElementById("msg").value = "";
  }
  function getData() { firebase.database().ref("/"+room_name).on('value', function(snapshot) { document.getElementById("output").innerHTML = ""; snapshot.forEach(function(childSnapshot) { childKey = childSnapshot.key; childData = childSnapshot.val(); if(childKey != "purpose") 
  {
    firebase_message_id = childKey;
    message_data = childData;

    console.log(firebase_message_id);
    console.log(message_data);
    name = message_data['name'];
    message = message_data['message'];
    like = message_data['like'];

    name_with_tag = "<h4> "+ name +"<img class='user_tick' src='sent.png'></h4>";
    message_with_tag = "<h4 class='message_h4'>" + message + "</h4>";
    like_button ="<button class='btn btn-warning' id="+firebase_message_id+" value="+like+" onclick='updateLike(this.id)'>";
    span_with_tag = "<span class='glyphicon glyphicon-thumbs-up'>Like: "+ like +"</span></button><hr>";

    row = name_with_tag + message_with_tag + like_button + span_with_tag;

    document.getElementById("output").innerHTML += row;
  }});
  });
  }
  getData();

  function updateLike(message_id){
    console.log("Clicked on Like Button" + message_id);
    button_id = message_id;
    likes = document.getElementById(button_id).value;
    updated_likes = Number(likes) + 1;
    console.log(updated_likes);

    firebase.database().ref(room_name).child(message_id).update({
      like: updated_likes
    });
  }
</script>
</body>
</html>
